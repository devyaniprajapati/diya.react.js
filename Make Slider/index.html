<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>key frem slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>key frem slider</h1>
  <div class="div1"></div>
<style>
  *
{
  margin:0%;
  padding:0%;
  background-color: black;
}
h1{
  text-align: center;
  color: antiquewhite;
  text-decoration:dotted;
}
.div1
{
  
  margin: 3rem 20rem;
  height: 80vh;
  width: 100vh;
  background-size: 100% 100%;
  box-shadow: 20px 20px 10px grey;
  animation: slider 10s linear infinite;

}
@keyframes slider {
  0% {

      background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQn-M-SGPDNqfqFcs4r4mlMm7LID1B00krX3Q&s);
  }
  30% {
      background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQDHPvvnzonhb1SU_c3VYLrTGybUlk5aJ_dqg&s);
  }
  60% {
      background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTPzyjh8_Zdx7QYKEklVJTD_c_yjKOtgHOdSg&s);
  }
  80% {
      background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSC8lMFtRHHYUP3NgXTRPwJOHHy1riJ8pCGHw&s);
  }
  100% {
      background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRq4EPyAzIT9Jhqrcp7zLUctgzJm-Xiusg_Dg&s);
  }
}
</style>
</body>
</html>
<script>
// JavaScript code goes here
// For example, you can add an event listener to stop the animation on click
document.querySelector('.div1').addEventListener('click', function() 
{
  this.style.animationPlayState = 'paused';
});
</script>
