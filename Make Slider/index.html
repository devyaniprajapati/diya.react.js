<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider</title>
    <link rel="icon" href="image/logo.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.1.0/remixicon.css"integrity="sha512-dUOcWaHA4sUKJgO7lxAQ0ugZiWjiDraYNeNJeRKGOIpEq4vroj1DpKcS3jP0K4Js4v6bXk31AAxAxaYt3Oi9xw=="crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<body>
<div>
  <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="image/pic.2.jpeg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="image/pic.3.jpeg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="image/pic.4.jpeg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="image/pic.5.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
 </div>
</div>
<style>
  *
{
  margin: 0%;
  padding: 0%;
}
.carousel-item-active
{
    position: absolute;
    width: 60%;
    height: 60%;
    background-size: contain;
    background-position: right;
    background-repeat: no-repeat;
}
/* Customize carousel controls */
.carousel-control-prev,
.carousel-control-next 
{
  width: 5%;
}

/* Customize carousel control icons */
.carousel-control-prev-icon,
.carousel-control-next-icon 
{
  background-image: none; /* Remove default icon */
  color: #000; /* Set color for icon */
}

/* Set background color for carousel indicators */
.carousel-indicators 
{
  background-color: rgba(0, 0, 0, 0.5);
}

/* Customize active carousel indicator */
.carousel-indicators .active 
{
  background-color: #fff; /* Set color for active indicator */
}

/* Customize carousel item */
.carousel-item img 
{
  max-height: 500px; /* Set maximum height for images */
  object-fit: cover; /* Ensure images cover entire carousel item */
}
.container 
{
    
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 600px;
    margin: 0 auto;
    font-style:normal;
    color:rgb(12, 12, 12);
}
.content h2
{
    color: #000;
    text-align: center;

}
  
  .collection {
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    grid-gap: 20px;
  }
  
  .item {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: center;
    cursor: pointer;
  }
  
  img {
    width: 100%;
    height: auto;
  }
</style>
</div>
</body>
</html>
<script>
          let currentindex=0;
          let image=document.querySelectorAll(".slider-image img");

         setInterval(function (){
          image[currentindex].classList.remove("active");
          currentindex=(currentindex+1)% image.length;
          image[currentindex].classList.add("active");
         },5000);
</script>
