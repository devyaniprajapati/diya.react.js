<script>
    // Target date and time for the countdown
const targetDate = new Date('2024-12-31T00:00:00').getTime();

// Function to update the countdown
function updateCountdown() {
  const now = new Date().getTime();
  const distance = targetDate - now;

  // Calculations for days, hours, minutes, and seconds
  const days = Math.floor(distance / (1000 * 60 * 60 * 24));
  const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Display the countdown
  document.getElementById('countdown').innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
}

// Update the countdown every second
setInterval(updateCountdown, 1000);

// Array of motivational quotes
const quotes = [
  "The only way to do great work is to love what you do. – Steve Jobs",
  "Believe you can and you're halfway there. – Theodore Roosevelt",
  "The future belongs to those who believe in the beauty of their dreams. – Eleanor Roosevelt",
  "Success is not final, failure is not fatal: It is the courage to continue that counts. – Winston Churchill",
  "It does not matter how slowly you go as long as you do not stop. – Confucius"
];

// Function to display a random quote
function displayQuote() {
  const randomIndex = Math.floor(Math.random() * quotes.length);
  document.getElementById('quote').innerHTML = quotes[randomIndex];
}

// Display a quote initially
displayQuote();
// Function to start countdown
function startCountdown() {
  const targetDate = new Date(document.getElementById('target-date').value).getTime();
  const countdownElement = document.getElementById('countdown');

  // Update countdown every second
  const interval = setInterval(function() {
    const now = new Date().getTime();
    const distance = targetDate - now;

    // Check if the target date has passed
    if (distance < 0) {
      clearInterval(interval);
      countdownElement.innerHTML = 'Countdown expired';
      return;
    }

    // Calculations for days, hours, minutes, and seconds
    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    // Display the countdown
    countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
  }, 1000);

  // Display a motivational quote
  displayQuote();
}

// Function to display a random quote
function displayQuote() {
  const quotes = [
    "The only way to do great work is to love what you do. – Steve Jobs",
    "Believe you can and you're halfway there. – Theodore Roosevelt",
    "The future belongs to those who believe in the beauty of their dreams. – Eleanor Roosevelt",
    "Success is not final, failure is not fatal: It is the courage to continue that counts. – Winston Churchill",
    "It does not matter how slowly you go as long as you do not stop. – Confucius"
  ];

  const randomIndex = Math.floor(Math.random() * quotes.length);
  document.getElementById('quote').innerHTML = quotes[randomIndex];
}
document.addEventListener('DOMContentLoaded', function() {
  // Set the target date and time (change this to your desired date and time)
  const targetDate = new Date('2024-12-31T23:59:59');

  // Function to update countdown timer
  function updateCountdown() {
    const now = new Date();
    const difference = targetDate - now;

    // Calculate time remaining
    const days = Math.floor(difference / (1000 * 60 * 60 * 24));
    const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((difference % (1000 * 60)) / 1000);

    // Update countdown display
    document.getElementById('countdown').innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
  }

  // Function to get random motivational quote
  function getRandomQuote() {
    const quotes = [
      "Believe you can and you're halfway there. - Theodore Roosevelt",
      "The only way to do great work is to love what you do. - Steve Jobs",
      "Success is not final, failure is not fatal: It is the courage to continue that counts. - Winston Churchill",
      "It does not matter how slowly you go as long as you do not stop. - Confucius",
      "The only limit to our realization of tomorrow will be our doubts of today. - Franklin D. Roosevelt",
      "You are never too old to set another goal or to dream a new dream. - C.S. Lewis"
    ];

    return quotes[Math.floor(Math.random() * quotes.length)];
  }

  // Update countdown timer every second
  setInterval(updateCountdown, 1000);

  // Display random quote
  document.getElementById('quote').innerHTML = getRandomQuote();
});

</script>
